version: '3.4'

services:
  test-app:
    entrypoint: [ "/entrypoint.sh" ]
    build:
      context: .
      dockerfile: Dockerfile
      target: test_build
    networks:
      - test-network
    env_file: ${PROJECT_ENV}
    depends_on:
      - test-db

  test-db:
    image: postgres:10.0-alpine
    hostname: test_db
    networks:
      - test-network
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db


networks:
  test-network: